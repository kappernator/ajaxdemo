<h1>Welcome to Angular Supercars!</h1>

<p>This is a sample application demonstrating how to build a CRUD application with Angular.js and RESTful service.</p>

<p>Select a Supercar in the list on the left to edit the details, or click the "Add Supercar" button to add a new Supercar to the list.</p>
